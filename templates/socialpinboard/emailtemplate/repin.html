<table style=" background-color: #f7f5f5; background: #f7f5f5 url('{baseurl}templates/socialpinboard/images/paper.jpg') repeat; padding: 0; margin: 0; " cellspacing="0" cellpadding="0" border="0" width="100%">

            <td style="padding:20px 20px 40px">

                                <a href="{baseurl}" title="Visit {site_name}" style="border:none" target="_blank">

                                </a>
                            </td>
                        </tr>
                        <tr>

                                <table cellspacing="0" cellpadding="0" border="0" align="center">

                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr><td style="padding:30px 0 20px 10px">
                                <p style="font-family:helvetica neue,helvetica,arial,sans-serif;font-size:16px;color:#211922;margin:0">

                                </p>
                            </td>
                        </tr><tr>
                            <td>
                               <table cellspacing="0" cellpadding="0" border="0" width="100%">
                                    <tbody><tr>
                                            <td width="132" style="padding:0 8px 20px;vertical-align:top">
                                                <table cellspacing="0" cellpadding="0" border="0">
                                                    <tbody><tr>
                                                            <td>
                                                                <table cellspacing="0" cellpadding="0" border="0">
                                                                    <tbody><tr>
                                                                            <td width="1" style="background-color:#eceaeb"></td>
                                                                            <td style="border-top:1px solid #eae9e9;border-right:1px solid #d4d2d3;border-bottom:1px solid #b2b1b1;border-left:1px solid #d4d2d3">
                                                                                <a href="{repinned_user_url}" title="{repinned_user}" target="_blank">
                                                                                   <img src="{repinned_user_image}" width="128" height="128" style="background-color:#ffffff;vertical-align:top;outline:none;border:none">
                                                                                </a>
                                                                           </td>
                                                                            <td width="1" style="background-color:#eceaeb"></td>
                                                                        </tr>

                                                                    </tbody></table>
                                                           </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="center">
                                                               <p style="font-family:helvetica neue,helvetica,arial,sans-serif;font-size:13px;color:#211922;margin:0;padding:5px 0 2px;word-wrap:break-word;width:132px">
                                                                    <a href="{repinned_user_url}" style="color:#211922;font-weight:bold;text-decoration:none" target="_blank">{repinned_user}</a>
                                                               </p>
                                                          </td>
                                                        </tr>
                                                    </tbody></table>
                                            </td>
                                            <td valign="top" style="padding:0 10px">
                                                <table cellspacing="0" cellpadding="0" border="0">
                                                    <tbody><tr>
                                                            <td style="padding:0 10px 10px">
                                                                <a href="{repinned_pin_url}" title="{pin_description}" target="_blank">
                                                                    <img src="{repin_image}" width="40" height="40" style="vertical-align:top;outline:none;border:none" alt="{pin_description}">
                                                                </a>
                                                            </td>
                                                            <td style="padding:0 0 10px">
                                                               <p style="font-family:helvetica neue,helvetica,arial,sans-serif;font-size:13px;color:#211922;line-height:16px;margin:0;padding:2px 0 0">
                                                                    repinned
                                                                    <a href="{repinned_pin_url}" style="color:#211922;font-weight:bold;text-decoration:none" target="_blank">{pin_description}</a>
                                                                    onto
                                                                    <a href="{repinned_new_board_url}" style="color:#211922;font-weight:bold;text-decoration:none" target="_blank">{new_board}</a>
                                                                </p>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding:10px 0 30px">
                                <h4 style="font-family:georgia,serif;font-weight:normal;font-size:21px;color:#211922!important;margin:0;padding:0">Happy pinning!</h4>
                            </td>
                        </tr>

                            <td height="18" width="100%" align="center"></td>
