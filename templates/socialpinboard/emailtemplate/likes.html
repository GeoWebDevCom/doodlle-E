<table cellspacing="0" cellpadding="0" border="0" width="100%" style=" background-color: #f7f5f5; background: #f7f5f5 url('{baseurl}templates/socialpinboard/images/paper.jpg') repeat; padding: 0; margin: 0; ">
    <tbody><tr>
            <td style="padding:20px 20px 40px">
                <table cellspacing="0" cellpadding="0" border="0" align="center" width="620">
                    <tbody><tr>
                            <td align="center" style="padding:20px 0 40px">
                                <a href="{baseurl}" title="Visit {site_name}" style="border:none" target="_blank">
                                    <img src="{site_logo}" width="200" height="52" style="vertical-align:top;outline:none;border:none" alt="{site_name}">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <table cellspacing="0" cellpadding="0" border="0" align="center">
                                    <tbody><tr>
                                            <td style="background-color:#f7f5f5">
                                                <h1 style="font-family:georgia,serif;font-weight:normal;font-size:22px;line-height:21px;color:#211922!important;margin:0;padding:0 20px">
                                                    Hi, {Pin_user_name}!
                                                </h1>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr><td style="padding:30px 0 20px 10px">
                                <table cellspacing="0" cellpadding="0" border="0">
                                    <tbody><tr>
                                            <td style="padding:0 10px 0 0;vertical-align:top">
                                                <a href="{liked_user_url}" title="{liked_user_name}" target="_blank">
                                                    <img src="{liked_user_image}" width="40" height="40" style="background-color:#ffffff;vertical-align:top;outline:none;border:none" alt="{liked_user_name}">
                                                </a>
                                            </td>
                                            <td>
                                                <p style="font-family:'helvetica neue',helvetica,arial,sans-serif;font-size:16px;color:#211922;margin:0">
                                                    <a href="{liked_user_url}" style="color:#211922;font-weight:bold;text-decoration:none" target="_blank">{liked_user_name}</a> <span class="il">liked</span> <span class="il">your</span> <span class="il">pin</span>
                                                    <a href="{liked_pin_url}" style="color:#211922;font-weight:bold;text-decoration:none" target="_blank">{liked_pin_name}</a>
                                                </p>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr><tr>
                            <td>
                                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                                    <tbody><tr>
                                            <td width="148" style="padding:0 0 20px;vertical-align:top">
                                                <table cellspacing="0" cellpadding="0" border="0">
                                                    <tbody><tr>
                                                            <td>
                                                                <table cellspacing="0" cellpadding="0" border="0">
                                                                    <tbody><tr>
                                                                            <td width="1" style="background-color:#eceaeb"></td>
                                                                            <td style="border-top:1px solid #eae9e9;border-right:1px solid #d4d2d3;border-bottom:1px solid #b2b1b1;border-left:1px solid #d4d2d3">
                                                                                <table cellspacing="0" cellpadding="0" border="0">
                                                                                    <tbody><tr>
                                                                                            <td width="128" bgcolor="#FFFFFF" style="background-color:#ffffff;padding:8px">
                                                                                                <a href="{liked_pin_url}" title="Click to view pin" target="_blank">
                                                                                                    <img src="{liked_pin_image}" width="128" style="vertical-align:top;outline:none;border:none">
                                                                                                </a>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tbody></table>
                                                                            </td>
                                                                            <td width="1" style="background-color:#eceaeb"></td>
                                                                        </tr>
                                                                    </tbody></table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="center">
                                                                <p style="font-family:'helvetica neue',helvetica,arial,sans-serif;font-size:11px;color:#8c7e7e;margin:0;padding:10px 0 0">
                                                                    1 <span class="il">like</span>
                                                                </p>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                            </td>
                                            <td valign="top" style="padding:0 10px">
                                                <table cellspacing="0" cellpadding="0" border="0">
                                                    <tbody><tr>
                                                            <td style="padding:0 0 10px">
                                                                <p style="font-family:'helvetica neue',helvetica,arial,sans-serif;font-size:13px;color:#211922;line-height:16px;margin:0;padding:2px 0 0">
                                                                </p>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding:10px 0 30px">
                                <h4 style="font-family:georgia,serif;font-weight:normal;font-size:21px;color:#211922!important;margin:0;padding:0">Happy pinning!</h4>
                            </td>
                        </tr>
                    </tbody></table>
            </td>
        </tr>
    </tbody></table>
