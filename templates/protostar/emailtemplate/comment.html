<table cellspacing="0" cellpadding="0" border="0" width="100%" style=" background-color: #f7f5f5; background: #f7f5f5 url('{baseurl}templates/socialpinboard/images/paper.jpg') repeat; padding: 0; margin: 0; ">
    <tbody><tr>
            <td style="padding:20px 20px 40px">
                <table cellspacing="0" cellpadding="0" border="0" align="center" width="620">
                    <tbody><tr>
                            <td align="center" style="padding:20px 0 40px">
                                <a href="{baseurl}" title="Visit {site_name}" style="border:none" target="_blank">
                                    <img src="{site_logo}" width="200" height="52" style="vertical-align:top;outline:none;border:none" alt="{site_name}">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <table cellspacing="0" cellpadding="0" border="0" align="center">
                                    <tbody><tr>
                                            <td style="background-color:#f7f5f5">
                                                <h1 style="font-family:georgia,serif;font-weight:normal;font-size:22px;line-height:21px;color:#211922!important;margin:0;padding:0 20px">
                                                    Hi, {Pin_user_name}!
                                                </h1>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:30px 0">
                                <table cellspacing="0" cellpadding="0" border="0">
                                    <tbody><tr>
                                            <td width="1" style="background-color:#eceaeb"></td>
                                            <td style="background-color:#ffffff;padding:0px;border-top:1px solid #eae9e9;border-bottom:1px solid #b2b1b1;border-left:1px solid #d4d2d3;border-right:1px solid #d4d2d3">
                                                <table cellspacing="0" cellpadding="0" border="0">
                                                    <tbody><tr>
                                                            <td>
                                                                <table cellspacing="0" cellpadding="0" border="0" width="618">
                                                                    <tbody><tr>
                                                                            <td width="80" valign="top">
                                                                                <a href="{commented_user_url}" title="{commented_user_name}" target="_blank">
                                                                                    <img src="{commented_user_image}" width="80" height="80" style="vertical-align:top;outline:none;border:none" alt="{commented_user_name}">
                                                                                </a>
                                                                            </td>
                                                                            <td width="358">
                                                                                <p style="font-family:'helvetica neue',helvetica,arial,sans-serif;font-size:14px;color:#211922;line-height:20px;margin:0;padding:0 0 0 20px">
                                                                                    <a href="{commented_user_url}" style="color:#211922;font-weight:bold;text-decoration:none" title="{commented_user_name}" target="_blank">{commented_user_name}</a> commented on <a href="{commented_pin_url}" style="color:#211922;font-weight:bold;text-decoration:none" title="{commented_pin_name}" target="_blank">{commented_pin_name}</a>.
                                                                                </p>
                                                                            </td>
                                                                            <td width="140" align="right" style="padding:20px">
                                                                                <table cellspacing="0" cellpadding="0" border="0">
                                                                                    <tbody><tr>
                                                                                            <td height="34" align="center" style="border-radius:6px;background-color:#d43638;border:1px solid #910101;white-space:nowrap;min-height:34px">
                                                                                                <a href="{commented_pin_url}" style="box-shadow: 0 1px rgba(255,255,255,0.8), inset 0 1px rgba(255,2unfollow55,255,0.35), 0 0 10px rgba(235,82,82,0.25);-moz-box-shadow: 0 1px rgba(255,255,255,0.8), inset 0 1px rgba(255,255,255,0.35), 0 0 10px rgba(235,82,82,0.25);-webkit-box-shadow: 0 1px rgba(255,255,255,0.8), inset 0 1px rgba(255,255,255,0.35), 0 0 10px rgba(235,82,82,0.25);background: #dc4834;border: #AD0303 1px solid;-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;padding: 8px 35px 6px;color: white;text-shadow: 1px 1px #333;font-weight: bold;font-size: 16px;cursor: pointer; display: block;float: right;font-family: arial;text-decoration: none;" title="See Comment" target="_blank">
                                                                                                    See Comment
                                                                                                </a>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tbody></table>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody></table>
                                                            </td>
                                                        </tr>
                                                    </tbody></table>
                                            </td>
                                            <td width="1" style="background-color:#eceaeb"></td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding:10px 0 30px">
                                <h4 style="font-family:georgia,serif;font-weight:normal;font-size:21px;color:#211922!important;margin:0;padding:0">
                                    Happy pinning!
                                </h4>
                            </td>
                        </tr>
                     </tbody></table>
            </td>
        </tr>
    </tbody></table>
